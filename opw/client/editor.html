<template name="opwEditorLogAdmin">

  <h2>Admin Notifications</h2>
  <table class="table table-condensed table-hover">
    <thead>
      <tr class="bg-info">
        <td>
          <i class="fa fa-arrow-right" style="visibility: hidden"></i>
        </td>
        <td>
          <strong>Type</strong>
        </td>
        <td>
          <strong>Message</strong>
        </td>
        <td>
          <strong>Date</strong>
        </td>
        <td>
          <i class="fa fa-times" style="visibility: hidden"></i>
        </td>
      </tr>
    </thead>

    {{#each stick in log}}

      <tbody>
        <tr class="bg-{{stick.alertType}}">
          <td class="opw-detail-toggle">
            <i class="fa fa-arrow-right"></i>
          </td>
          <td>
            {{stick.type}}
          </td>
          <td>
            {{stick.message}}
          </td>
          <td>
            {{stick.date}}
          </td>
          <td
            data-id="{{stick._id}}"
            class="opw-log-viewed"
            title="Click to mark entry as read">
            <i class="fa fa-times"></i>
          </td>
        </tr>
        <tr class="hidden">
          <td colspan="5">
            {{{json stick}}}
          </td>
        </tr>
      </tbody>

    {{else}}

      <h2>No unread admin notifications!</h2>

    {{/each}}

    </table>

</template>

<template name="opwModalEditor">

    <div
        class="modal fade"
        id="{{cssId}}"
        tabindex="-1"
        role="dialog"
        aria-labelledby="{{cssId}}-label">

        <div
            class="modal-dialog"
            role="document">

            <div class="modal-content">

                <div class="modal-header text-center">
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="{{closeLabel}}">
                        <span
                            aria-hidden="true">
                            &times;
                        </span>
                    </button>
                    {{> opwEditorMenu}}
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        {{#if template}}
                            {{> Template.dynamic template=template}}
                        {{/if}}
                    </div>
                </div>

                <div class="modal-footer">

                    {{#if actionText}}
                        <button
                            id="{{actionId}}"
                            type="button"
                            class="btn btn-primary {{actionClass}}">
                            {{actionText}}
                        </button>
                    {{/if}}
                    <button
                        type="button"
                        class="btn btn-default"
                        data-dismiss="modal">
                        {{#if closeText}}
                            {{closeText}}
                        {{else}}
                            {{closeLabel}}
                        {{/if}}
                    </button>
                </div>

            </div>
        </div>
    </div>

</template>

<template name="opwEditorRowTitle">

  <div
    id="opw-editor-title"
    class="text-center">
    <input
      type="text"
      id="opw-title-editor"
      class="form-control"
      maxlength="25"
      placeholder="{{opwEditorTitlePlaceholder}}"
      value="{{title}}">
  </div>

</template>



<template name="opwEditorSection">

  <li
    class="list-group-item"
    data-id="{{_id}}"
    data-slug="{{slug}}">
    <input
      name="opw-editor-row-id"
      type="hidden">
    <span
      id="opw-drag-{{slug}}"
        type="button"
        title="Drag to move row ({{_id}})"
        class="btn btn-success sortable-handle">
      <i class="fa fa-arrows-v"></i>
    </span>
    <button
      id="opw-edit-{{slug}}"
        type="button"
        title="Click to edit row ({{_id}})"
        class="btn btn-info width-20em opw-edit-row">
        {{#if views}}
          <span class="badge">{{views}}</span>
        {{/if}}
      <i class="fa fa-pencil float-left"></i>
      {{title}}
    </button>
    <button
      id="opw-trash-{{slug}}"
        type="button"
        title="Click to remove row ({{_id}})"
        class="btn btn-danger opw-trash-row">
      <i class="fa fa-trash"></i>
    </button>
  </li>

</template>



<template name="opwEditorSections">

  <div class="text-center">

    <ul id="opw-editor-title-order" class="list-group opw-editor-list">
      {{#with opwHomeRow}}
        <li
        class="list-group-item"
        id="opw-edit-row"
        data-id="{{_id}}">
          <button
            id="opw-edit-opw-home-row"
              type="button"
              title="Click to edit row ({{_id}})"
              class="btn btn-info width-20em opw-edit-row">
              {{#if views}}
                <span class="badge">{{views}}</span>
              {{/if}}
            <i class="fa fa-pencil float-left"></i>
            Home Row
          </button>
        </li>
      {{/with}}

      {{#each opwRows}}
        {{> opwEditorSection}}
      {{/each}}
    </ul>

  </div>

</template>
