<template name="opwContactForm">

    <form class="form-inline opw-contact-form">

        <div class="form-group">

          {{> opwContactEmailOrTwitter}}

        </div>

        <button
            type="submit"
            class="btn btn-primary opw-contact-submit">
            {{contactButtonString}}
        </button>

    </form>

</template>



<template name="opwContactLog">

    {{!-- TODO: Show all contacts, not just detailed --}}
    {{!-- TODO: Add read/unread feature  --}}

    <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr>
                <td>
                    <strong>Contact</strong>
                </td>
                <td>
                    <strong>Phone</strong>
                </td>
                <td>
                    <strong>Label</strong>
                </td>
                <td>
                    <strong>Date</strong>
                </td>
                <td>
                    <strong>IP</strong>
                </td>
            </tr>
        </thead>

        {{#each opwContacts}}

            <tbody>
                <tr>
                    <td>
                        {{user}}
                    </td>
                    <td>
                        {{label}}
                    </td>
                    <td>
                        {{date}}
                    </td>
                    <td>
                        {{source}}
                    </td>
                </tr>
                {{#if message}}
                    <tr>
                        <td colspan="4">
                            {{message}}
                        </td>
                    </tr>
                {{/if}}
            </tbody>

        {{/each}}

    </table>

</template>



<template name="opwContactModalForm">

    <div class="col-sm-12 block-center">
        <form>

            <div id="opw-contact-modal" class="form-group">
                {{>opwContactEmailOrTwitter}}
                {{>opwContactPhoneOrSubject}}
                {{>opwContactMessage}}
            </div>

        </form>
    </div>

</template>



<template name="opwContactEmailOrTwitter">

    <label
        class="sr-only"
        for="opw-contact-user">
        Twitter or Email
    </label>
    <div class="input-group">
        <div class="input-group-addon">
            <i class="fa
                fa-flag-o
                opw-contact-flag
                text-muted"></i>
        </div>
        <input
            type="text"
            id="opw-contact-user"
            class="form-control opw-contact-input"
            placeholder="@Twitter or e@mail.com required">
    </div>

</template>



<template name="opwContactMessage">

    <label
        class="sr-only"
        for="opw-contact-message">
        Message
    </label>
    <div class="input-group">
        <div class="input-group-addon">
            <i class="fa
                fa-flag-o
                opw-contact-message-flag
                text-muted"></i>
        </div>
        <textarea
            id="opw-contact-message"
            class="form-control"
            placeholder="Thanks for your time, enter your message here!"
            ></textarea>
    </div>

</template>



<template name="opwContactPhoneOrSubject">


    <label
        class="sr-only"
        for="opw-contact-label">
        Subject, Telephone or VoIP Number
    </label>
    <div class="input-group">
        <div class="input-group-addon">
            <i class="fa
                fa-flag-o
                opw-contact-subject-flag
                text-muted"></i>
        </div>
        <input
            type="text"
            id="opw-contact-label"
            class="form-control"
            placeholder="Phone # or subject if desired">
    </div>

</template>

    {{!-- TODO --}}

</template>



<template name="opwContactThankYou">

    <form class="opw-contact-form form-inline">
        <div class="form-group text-center">
            <p>
                {{opwContactThankYouText}}
            </p>
        </div>
    </form>

</template>
