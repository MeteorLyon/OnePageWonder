<template name="opwAlert">

</template>



<template name="opwAuthenticate">

    <section
        id="opw-login-section"
        class="row block-center opw-lightbox-content">

        <div class="col-sm-12 col-md-8 col-lg-6 text-center">

            <img
                src="/opw/images/onepagewonder-logo.png"
                alt="{{opwSiteTitle}}" />
            <h3>{{opwAuthHeading}}</h3>
            <p>{{opwAuthTagline}}</p>

            <form id="opw-auth-email-form">

                <div class="form-group">
                    <label for="email">{{opwEmailLabel}}</label>
                    <input
                        id="opw-auth-email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Email address">
                </div>

                <div class="form-group">
                    <label for="password">{{opwPasswordLabel}}</label>
                    <input
                        id="opw-auth-password"
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Password">
                </div>

                <div class="btn-group">
                    {{#if Template.subscriptionsReady}}
                        {{#if opwShowLogin}}
                            <button
                                id="opw-auth-email-login"
                                type="button"
                                class="btn btn-info">
                                {{opwLoginPrompt}}
                            </button>
                        {{else}}
                            <button
                                id="opw-auth-email-create"
                                type="button"
                                class="btn btn-info">
                                {{opwCreateAccountPrompt}}
                            </button>
                        {{/if}}
                        <button
                            id="opw-auth-cancel"
                            type="button"
                            class="btn btn-danger">
                            {{opwCancelPrompt}}
                        </button>
                    {{else}}
                        <button
                            id="opw-auth-cancel"
                            type="button"
                            class="btn btn-danger">
                            <i class="fa fa-spinner fa-spin"></i>
                            {{opwLoadingText}}
                        </button>
                    {{/if}}
                </div>

            </form>

            <p>{{opwUserIpLabel}}: {{currentIp}}</p>

        </div>
    </section>

</template>

<template name="opwModal">

    {{!-- Re-factor Editor & others to use this --}}
    <div
        class="modal fade"
        id="{{cssId}}"
        tabindex="-1"
        role="dialog"
        aria-labelledby="{{cssId}}-label">

        <div
            class="modal-dialog"
            role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="{{closeLabel}}">
                        <span
                            aria-hidden="true">
                            &times;
                        </span>
                    </button>
                    <h4
                        class="modal-title"
                        id="opw-editor-label">
                        {{label}}
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="container-fluid">
                        {{#if columns}}
                        <section
                            id="{{cssId}}-section"
                            class="row">
                                {{!-- For consistency w/editor input --}}
                                {{{columns}}}
                            </section>
                        {{/if}}
                        {{#if template}}
                            {{!-- w00t! --}}
                            {{> Template.dynamic template=template}}
                        {{/if}}
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-default"
                        data-dismiss="modal">
                        {{#if closeText}}
                            {{closeText}}
                        {{else}}
                            {{closeLabel}}
                        {{/if}}
                    </button>
                    {{#if actionText}}
                        <button
                            id="{{actionId}}"
                            type="button"
                            class="btn btn-primary {{actionClass}}">
                            {{actionText}}
                        </button>
                    {{/if}}
                </div>

            </div>
        </div>
    </div>

</template>
