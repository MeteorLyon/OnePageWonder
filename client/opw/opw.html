<template name="opwAuthenticate">

    <section id="opw-login-section" class="full-height opw-sm">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-12">

                    <img 
                        src="/opw/images/onepagewonder-logo.png" 
                        alt="#OnePageWonder by @iDoMeteor" />
                    <h3>Authenticate Yourself</h3>
                    <p>Present your credentials for inspection.</p>
                    <form id="opw-auth-email-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                id="opw-auth-email" 
                                type="email" 
                                name="email" 
                                class="form-control" 
                                placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                id="opw-auth-password" 
                                type="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Password">
                        </div>
                        <div class="btn-group">
                            <button 
                                id="opw-auth-email-login" 
                                type="button" 
                                class="btn btn-primary">
                                Authenticate
                            </button>
                            <button 
                                id="opw-auth-email-create" 
                                type="button" 
                                class="btn btn-info">
                                Create Account
                            </button>
                            <button 
                                id="opw-auth-cancel" 
                                type="button" 
                                class="btn btn-danger">
                                Cancel
                            </button>
                        </div>
                    </form>

                    <h5>Your IP: {{currentUserIp}}</h5>

                </div>
            </div>
        </div>
    </section>

</template>

<template name="opwContactForm">
{{!-- TODO: Add a button for this to BS Toolbar --}}

    <form id="opw-contact-form" class="form-inline">
        <div class="form-group">
            <label 
                class="sr-only" 
                for="opw-contact-input">
                Twitter or Email

            <div class="input-group">
                <div class="input-group-addon">
                    <i id="opw-contact-flag" class="fa fa-flag-o text-muted"></i>

            Get Updates!

    </form>

</template>

    <form id="opw-contact-form" class="form-inline">

</template>



<template name="opwHelp">

    {{!-- TODO: This could be a row (treated like top) 
                ... then we could edit it in place! :D --}}

    <section id="opw-help" class="full-height opw-sm">
        <div class="container">
            {{#if currentUser}}
                <div class="row opw-row-options text-muted">
                    <div class="col-sm-12">
                        <h5 
                            class="opw-toggle-row-editor inline"
                            title="Edit this row">
                            <i 
                                class="fa fa-pencil"

                            </i>

                                </i>

                        {{/if}}

            <div class="row opw-row-content">
                {{{content}}}
            </div>
        </div>

</template>



<template name="opwLoading">

    <div id="opw-loading">
        <p>Loading...</p>
    </div>

</template>



<template name="opwLayout">

    {{> opwNavigation}}
    {{> yield}}
    {{#if showScrollToTop}}
        {{> opwScrollToTop}}
    {{/if}}

</template>



<template name="opwNavigation">

{{!-- TODO: Replace with ScrollMenu friendly version
            and save this one to the elements html 
            w/label & instructions
--}}

    <nav id="opw-primary-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            {{>opwNavigationMobile}}

            <div 
                id="opw-navigation" 
                class="collapse navbar-collapse">

                <ul class="nav navbar-nav">

                    {{!-- Dynamic rows --}}
                    {{#each opwRows}}

                        {{!-- TODO: Make this a template, assign scroll on rendered, & refresh scrollspy --}}
                        <li>
                            <a class="page-scroll" href="#{{slug}}">{{title}}</a>
                        </li>

                    {{/each}}

                    {{!-- Add row --}}
                    {{#if currentUser}}
                        <li id="opw-add-row">
                            <a>
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </li>
                    {{/if}}

                    {{!-- Authentication --}}
                    {{#if currentUser}}
                        <li id="opw-logout">
                            <a class="opw-auth-icon float-right">
                                <span class="fa fa-sign-out text-danger"></span>
                            </a>
                        </li>
                    {{else}}
                        <li id="opw-login">
                            <a class="opw-auth-icon float-right">
                                <span class="fa fa-sign-in"></span>
                            </a>
                        </li>
                    {{/if}}


                </ul>
            </div>
        </div>
    </nav>

</template>



<template name="opwNavigationEditor">
{{!-- TODO: Consolidate this with opwNavigationInput --}}

    <li>
        <input 
            type="text" 
            id="opw-title-editor"
            class="form-control" 
            maxlength="20">
    </li>

</template>



<template name="opwNavigationInput">

    <li class="page-scroll">
        <input type="text" id="opw-new-nav" 
            class="form-control" maxlength="20" 
            href="#opw-new-section" placeholder="Enter or tab to save & close">
    </li>

</template>



<template name="opwNavigationMobile">

    <div class="navbar-header">
        <button 
            type="button" 
            class="navbar-toggle collapsed" 
            data-toggle="collapse" 
            data-target="#opw-navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll opw-root">
            <img src="/logo.png" title="One Page Wonder" id="opw-logo"/>
            Page Wonder
        </a>
    </div>

</template>



<template name="opwNewRowContent">

    <div class="col-lg-12">
        <h1>New Section</h1>
        <ul>
            <li>To save: Press control + enter</li>
            <li>Contact form: Cick the toolbar envelope</li>
        </ul>
        <p>That's it!</p>
    </div>

</template>



<template name="opwRoot">

    {{#with opwHomeRow}}
        {{>opwSection}}
    {{/with}}

    {{#each opwRows}}
        {{>opwSection}}
    {{/each}}

    {{>opwAuthenticate}}

</template>



<template name="opwRowEditor">

    <section id="opw-new-section" class="full-height opw-sm">
        <div class="container">
            <div id="opw-element-bar" class="row">
                <div class="col-sm-12 text-center">
                    {{>opwBootstrapBar}}
                </div>
            </div>
            <div id="opw-row-editor" class="row">
                <div class="col-sm-12">
                    {{>opwRowTextarea}}
                </div>
            </div>
        </div>
    </section>

</template>

            <div class="row opw-row-content">

<template name="opwScrollToTop">
{{!-- TODO: Rename to opwScroller --}}

    <div id="opw-bottom" class="row">

        {{!-- Social Icons --}}
        <div class="col-sm-4 text-center">
            <div id="opw-social" class="float-right">
                <a id="opw-github" 
                        class="opw-social-icon" 
                        href="http://github.com/iDoMeteor/onepagewonder">
                    <span class="fa fa-2x fa-github"></span>
                </a>
                <a id="opw-twitter" 
                        class="opw-social-icon" 
                        href="http://twitter.com/iDoMeteor">
                    <span class="fa fa-2x fa-twitter"></span>
                </a>
            </div>
        </div>

        {{!-- Scroll to Top --}}
        {{!-- TODO: Might be able to eliminate the href .. triple check --}}
        {{!-- TODO: Cursor change CSS throughout --}}
        <div class="col-sm-4 text-center">

            {{#if lastDisplayedSectionIsActive}}
                <div>
                    <a id="opw-scroll-to-top" class="page-scroll">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle-o fa-stack-2x"
                                style="font-weight: 200"></i>
                            <i class="fa fa-angle-double-up fa-stack-1x"></i>
                        </span>
                    </a>
                </div>
            {{else}}
                <div>
                    <a id="opw-scroll-to-next" href="#top" class="page-scroll">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle-o fa-stack-2x"
                                style="font-weight: 200"></i>
                            <i class="fa fa-angle-double-down fa-stack-1x"></i>
                        </span>
                    </a>
                </div>
            {{/if}}

        </div>

        <div class="col-sm-4 text-center">

            {{!-- One Page Wonder info tag - be nice and use it! Or don't! Dick! :) --}}
                {{!-- TODO: Get rid of rel="external" & do it right! --}}
            <a id="opw-brag" 
                class="float-right img-rounded" 
                href="http://opw.idometeor.com" 
                target="_blank">
            <img src="/opw/images/onepagewonder-logo-24-dark.png" 
                title="One Page Wonder" id="opw-logo"/>
            </a>

        </div>
    </div>

</template>
